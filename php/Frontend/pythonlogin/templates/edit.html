<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
    {% if account %}
    <form action="{{ url_for('edit_profile', user_id=account[0]) }}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ account[1] }}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ account[2] }}" required>
        <br>
        <button type="submit">Update Profile</button>
    </form>
{% else %}
    <p>Profile not found.</p>
{% endif %}
</body>
</html>
