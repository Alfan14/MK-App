<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style-login.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

		<!-- font poppins -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	</head>
	<body>
	<!-- gambar sate -->
	<img class="sate" src="{{ url_for('static', filename='image/sate-kelinci.jpg') }}"alt="sate-kelinci.jpg">
	<!-- login -->
		<div class="main">
			<img src="{{ url_for('static', filename='image/login-logo.png') }}" alt="Magetan Kuliner" class="logo">
			<h1 class="headline">Piye kabare lur</h1>
			<h1 class="subheadline">Login sek yo</h1>
			
			<form action="{{ url_for('login') }}" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Login">
			</form>
			
			<!-- sign in -->
        <h3 class="sign">Belum punya akun? <a href="{{ url_for('register') }}">Register</a></h3>
		</div>
	</body>
</html>
