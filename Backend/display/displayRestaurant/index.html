<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Cards</title>
    <link rel="stylesheet" type="" href="./style.css">
</head>
<body>
    <h1>Restaurants in London</h1>
    <div class="card" id="restaurantCard">
        <h2 id="restaurantName">Restaurant Name</h2>
        <p>ID: <span id="restaurantId">1</span></p>
        <p>Telephone: <span id="restaurantPhone">N/A</span></p>
        <p>Rating: <span id="restaurantRating">N/A</span></p>
        <p>Location: <a id="restaurantLink" href="#" target="_blank">View on Map</a></p>
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
